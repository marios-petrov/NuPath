{% extends "Features/base.html" %}
{% load crispy_forms_tags %}
{% block content %}
  <html lang="en">

    <div class="content-section">
      <div class="media">
        <img class="rounded-circle account-img" src="{{ user.profile.image.url }}">
        <div class="media-body">
          <h2 class="account-heading">{{ user.username }}</h2>
          <p class="text-secondary">{{ user.email }}</p>
        </div>
      </div>
      <div class="badges-checklist"> <!-- Tre: div for badges checklist --> 
        <h3>Onboarding Tasks</h3>
        <form method="POST">
          {% csrf_token %}
          <div class="form-check">
            <input class="form-check-input" type="checkbox" value="" id="task1">
            <label class="form-check-label" for="task1">
              Picked classes and added them to your calendar
            </label>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="checkbox" value="" id="task2">
            <label class="form-check-label" for="task2">
              Picked a dorm room
            </label>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="checkbox" value="" id="task3">
            <label class="form-check-label" for="task3">
              Checked out the HAM menu
            </label>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="checkbox" value="" id="task4">
            <label class="form-check-label" for="task4">
              Checked out campus facilities
            </label>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="checkbox" value="" id="task5">
            <label class="form-check-label" for="task5">
              Gotten to know our faculty
            </label>
          </div>
          <button type="submit" class="btn btn-primary">Submit</button>
        </form>
      </div>
      <form method="POST" enctype="multipart/form-data">
          {% csrf_token %}
          <fieldset class="form-group">
              <legend class="border-bottom mb-4">Profile Info</legend>
              {{ u_form|crispy }}
              {{ p_form|crispy }}
          </fieldset>
          <div class="form-group">
              <button class="btn btn-outline-info" type="submit">Update</button>
          </div>
      </form>
    </div>
{% endblock content %}
