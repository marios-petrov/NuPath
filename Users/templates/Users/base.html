<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    {% load static %}
    <link rel="stylesheet" type="text/css" href="https://bootswatch.com/5/zephyr/bootstrap.min.css">
    <style>
      /* Brighten the text of active navbar items */
      .navbar-nav .nav-item.active .nav-link {
        color: #fff; /* Change to your desired color */
        font-weight: bold; /* Optionally make the text bold */
      }
    </style>
  </head>

  <body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary fixed-top">
      <a class="navbar-brand" href="#">NuPath</a>

      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item {% if request.path == '/login/' %}active{% endif %}">
            <a class="nav-link" href="/login/">Login</a>
          </li>

          <li class="nav-item {% if request.path == '/register/' %}active{% endif %}">
            <a class="nav-link" href="/register/">Register</a>
          </li>
        </ul>
      </div>
    </nav>

    <!-- Your content -->
    <div class="container-centered d-flex flex-column vh-100" style="margin-top: 75px;"> <!-- Adjust margin-top according to your navbar height -->
      <!-- Your Django template content goes here -->
      {% block content %}
      {% endblock %}
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/2.9.2/umd/popper.min.js" integrity="sha512-2rNj2KJ+D8s1ceNasTIex6z4HWyOnEYLVC3FigGOmyQCZc2eBXKgOxQmo3oKLHyfcj53uz4QMsRCWNbLd32Q1g==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    
    
    
    <!-- JavaScript to update page title (NEEDS MODIFICATION) -->
    <script>
      document.addEventListener("DOMContentLoaded", function() {
        var pageTitle = document.title; // Get the current page title
        var brandElement = document.querySelector(".navbar-brand"); // Select the navbar brand element
        brandElement.textContent += " - " + pageTitle; // Update the navbar brand text with page title
      });
    </script>

  </body>
</html>
