<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %} Dorms {% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <style>
        .card-body {
            min-height: 300px;
            min-width: 300px;
            margin-right: 5px;
        }
    </style>
    <h2 class="font-weight-light m-2">View your housing options...</h2>
    <div class="container-fluid py-2" style="overflow: auto;"> 
        <!-- container-fluid is a full screen-width bootstrap container. the overflow lets you scroll horizontally -->
        <div class="d-flex flex-row flex-nowrap"> <!-- the flex-nowrap forces it to not to stack -->
            <div class="card card-body m-2" href="{% url dormview %}">Y, X, W, V</div> <!-- yes, this is really the order the letter dorms are in. -->
            <div class="card card-body m-2">Z</div>
            <div class="card card-body m-2">Dort and Gold</div>
            <div class="card card-body m-2" href="{% url dormview %}">Home2Suites</div>
            <div class="card card-body m-2">Hyatt</div>
            <div class="card card-body m-2">Off Campus</div>
            </div>
        </div>
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
